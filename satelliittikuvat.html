<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>NASA APOD – Päivän astronomiakuva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #0b0f19;
            color: white;
            padding: 20px;
        }
        img, iframe {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 12px;
            border: 3px solid #ffffff44;
            box-shadow: 0px 0px 20px black;
        }
        img {
            display: block;
            margin: 20px auto 0 auto;
            max-width: 90%;
            border-radius: 12px;
            border: 3px solid #ffffff44;
            box-shadow: 0px 0px 20px black;
        }
        input {
            padding: 6px;
            font-size: 18px;
        }
        button {
            padding: 6px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .loading {
            margin-top: 20px;
            font-size: 20px;
        }
        #explanation {
            max-width: 900px;
            margin: 25px auto;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<h1> NASA APOD – Päivän astronomiakuva</h1>

<p>Valitse päivämäärä (YYYY-MM-DD):</p>

<input id="dateInput" type="date">
<button onclick="loadAPOD()">Hae kuva</button>

<div id="loading" class="loading"></div>

<h2 id="title"></h2>

<img id="image" style="display:none;">
<iframe id="video" style="display:none;" frameborder="0" allowfullscreen></iframe>

<p id="explanation"></p>

<script>
async function loadAPOD() {
    const date = document.getElementById("dateInput").value;

    if (!date) {
        alert("Valitse päivämäärä!");
        return;
    }

    const apiKey = "L9k9shiywz4v00vjE9ZchwtWtLrpue47EHF6eqUu";
    const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`;

    document.getElementById("loading").innerText = "Ladataan...";
    document.getElementById("image").style.display = "none";
    document.getElementById("video").style.display = "none";

    try {
        const response = await fetch(url);

        if (!response.ok) {
            throw new Error("Virhekoodi: " + response.status);
        }

        const data = await response.json();

        // Näytä nimi
        document.getElementById("title").innerText = data.title;

        // Onko media kuva vai video?
        if (data.media_type === "image") {
            document.getElementById("image").src = data.url;
            document.getElementById("image").style.display = "block";
        } else if (data.media_type === "video") {
            document.getElementById("video").src = data.url;
            document.getElementById("video").style.display = "block";
        }

        // Näytä selitys
        document.getElementById("explanation").innerText = data.explanation;

        document.getElementById("loading").innerText = "";
    }
    catch (error) {
        document.getElementById("loading").innerText = "Virhe ladattaessa: " + error;
        console.error(error);
    }
}
</script>

</body>
</html>
